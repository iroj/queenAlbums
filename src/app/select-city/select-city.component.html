<div class="col-md-12">
    <div class="form-group">
      <label for='city'>Select City</label>
      <select id='city' class='form-control' [(ngModel)]='selectedCity' (ngModelChange)='cityChanged()'>
        <option *ngFor='let city of cities' [ngValue]='city'>{{city.title}}</option>
      </select>
    </div>
  </div>
